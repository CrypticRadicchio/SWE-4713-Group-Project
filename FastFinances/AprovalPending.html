<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approval Pending</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .header {
            width: 100%;
            background-color: #007bff;
            color: white;
            padding: 20px 0;
            text-align: center;
            position: fixed;
            top: 0;
        }
        .header img {
            height: 50px;
            vertical-align: middle;
        }
        .header h1 {
            display: inline;
            margin-left: 20px;
            vertical-align: middle;
        }
        .content {
            text-align: center;
            margin-top: 150px;
        }
        .content p {
            font-size: 1.5em;
            margin-bottom: 30px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .buttons button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
        }
        .buttons button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="path/to/logo.png" alt="Company Logo">
        <h1>Fast Finances</h1>
    </div>
    <div class="content">
        <p>Account credentials and verification pending approval</p>
        <div class="buttons">
            <button onclick="window.location.href='Loginpage.html'">Back to Login Page</button>
            <button onclick="window.location.href='contactHR.html'">Contact HR</button>
        </div>
    </div>
</body>
</html>
