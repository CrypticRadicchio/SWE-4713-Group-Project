<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .banner {
            width: 100%;
            background-color: #007bff;
            color: white;
            padding: 10px 0;
            display: flex;
            align-items: center;
            justify-content: center; /* Center the content horizontally */
            position: fixed;
            top: 0;
            left: 0;
            box-sizing: border-box;
        }
        .banner img {
            height: 40px;
            margin-left: 20px;
        }
        .banner h1 {
            margin: 0;
            text-align: center;
            flex-grow: 1;
            display: flex;
            justify-content: center;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-top: 120px; /* Adjusted for fixed header */
            width: 90%;
            max-width: 400px;
        }
        .container input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            font-size: 18px;
        }
        .container button {
            padding: 10px 20px;
            margin: 10px 5px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="banner">
        <img src="Logo.png" alt="Company Logo">
        <h1>Fast Finances</h1>
    </div>
    <div class="container">
        <h2>Enter Verification Code</h2>
        <input type="text" maxlength="6" placeholder="Enter 6-digit code">
        <div>
            <button onclick="location.href='Newpassword.html'">Submit</button>
            <button onclick="location.href='Forgotpassword.html'">Back</button>
            <button onclick="location.href='LoginPage.html'">Logout</button>
        </div>
    </div>
</body>
</html>
