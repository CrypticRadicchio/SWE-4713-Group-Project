<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .header {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
        }

        .header img {
            height: 50px;
        }

        .header h1 {
            margin: 0;
            flex-grow: 1;
            text-align: center;
            display: flex;
            justify-content: center;
        }

        .header .logout {
            background-color: red;
            color: white;
            padding: 10px;
            text-decoration: none;
        }

        .container {
            margin: 20px;
            width: 300px;
            text-align: center;
            margin-top: 80px;
        }

        .container input[type="password"],
        .container input[type="text"] {
            display: block;
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            box-sizing: border-box; /* Ensures padding doesn't affect overall width */
        }


        .container button {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="Logo.png" alt="Company Logo">
        <h1>Fast Finances</h1>
        <a href="logout.html" class="logout">Logout</a>
    </div>
    <div class="container">
        <input type="password" id="password1" placeholder="Enter new password">
        <input type="password" id="password2" placeholder="Confirm new password">
        <button onclick="togglePasswordVisibility()">Show/Hide Passwords</button>
        <button onclick="validatePasswords()">Submit</button>
        <button onclick="window.location.href='forgotpassword.html'">Back</button>
    </div>

    <script>
        function togglePasswordVisibility() {
            const password1 = document.getElementById('password1');
            const password2 = document.getElementById('password2');
            const type = password1.type === 'password' ? 'text' : 'password';
            password1.type = type;
            password2.type = type;
        }

        function validatePasswords() {
            const password1 = document.getElementById('password1').value;
            const password2 = document.getElementById('password2').value;
            if (password1 === password2) {
                window.location.href = 'LoginPage.html';
            } else {
                alert('Passwords do not match');
            }
        }
    </script>
</body>
</html>
