<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Employee Roster</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
        header {
            background-color: #007BFF;
            color: #fff;
            position: relative;
            padding: 10px 20px;
            height: 70px;
        }
        .logo {
            position: absolute;
            left: 20px;
            top: 10px;
            height: 50px;
        }
        .header-title {
            text-align: center;
            font-size: 2em;
            margin: 0;
            line-height: 70px;
        }
        .user-info {
            position: absolute;
            right: 20px;
            top: 10px;
            display: flex;
            align-items: center;
        }
        .user-info .user-name {
            margin-right: 10px;
        }
        .user-info img {
            height: 40px;
            width: 40px;
            border-radius: 50%;
        }
        .container {
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: #fff;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #dddddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .login-btn, .back-btn {
            position: fixed;
            bottom: 20px;
            background-color: #007BFF;
            border: none;
            color: #fff;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-btn {
            right: 20px;
        }
        .back-btn {
            right: 150px;
        }
    </style>
</head>
<body>
    <header>
        <!-- Logo in the top left -->
        <img src="Logo.png" alt="Logo" class="logo">
        <!-- Centered header title -->
        <h1 class="header-title">Fast Finances</h1>
        <!-- User name and picture in the top right -->
        <div class="user-info">
            <div class="user-name">User Name</div>
            <img src="user.png" alt="User Picture">
        </div>
    </header>

    <div class="container">
        <h2>Employee Roster</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Role</th>
                    <th>Email</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="employee-table-body">
                <!-- Employee rows will be populated here -->
            </tbody>
        </table>
    </div>

    <!-- Log out button in the bottom right -->
    <button class="login-btn" onclick="window.location.href='LoginPage.html'">LogOut</button>
    <button class="back-btn" onclick="window.location.href='Dashboard.html'">Back</button>

    <script>
        const apiUrl = 'https://fast-finance-e250d1a7d65a.herokuapp.com/users';

        // Function to handle the API response and populate the table
        function populateTable(data) {
            const tableBody = document.getElementById('employee-table-body');
            tableBody.innerHTML = ''; // Clear existing table rows

            data.forEach(employee => {
                const fullName = `${employee.first_name} ${employee.last_name}`;
                const role = employee.role;
                const email = employee.email;
                const status = employee.status ? 'Active' : 'Inactive';

                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${fullName}</td>
                    <td>${role}</td>
                    <td>${email}</td>
                    <td>${status}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Function to handle errors
        function handleError(error) {
            console.error('Error:', error);
        }

        // Function to fetch data from the API
        async function getData(url) {
            try {
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                populateTable(data); // Populate table with the fetched data
            } catch (error) {
                handleError(error);
            }
        }

        // Call the function to get data when the page loads
        getData(apiUrl);
    </script>
</body>
</html>
