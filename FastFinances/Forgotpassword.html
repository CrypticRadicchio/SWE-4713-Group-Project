<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .banner {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            box-sizing: border-box;
            position: relative;
        }
        .banner img {
            height: 40px;
            position: absolute;
            left: 10px;
        }
        .banner h1 {
            margin: 0;
        }
        .container {
            max-width: 400px;
            margin: 150px auto 0;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container h2 {
            margin-bottom: 20px;
        }
        .container input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .container button {
            width: 48%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .container .submit-btn {
            background-color: #007BFF;
            color: white;
        }
        .container .back-btn {
            background-color: #6c757d;
            color: white;
        }
    </style>
</head>
<body>
    <div class="banner">
        <img src="fast_finances_logo.png" alt="Fast Finances Logo">
        <h1>Fast Finances</h1>
    </div>
    <div class="container">
        <h2>Forgot Password</h2>
        <form action="security_question.html" method="POST">
            <input type="email" name="email" placeholder="Enter your email" required>
            <div style="display: flex; justify-content: space-between;">
                <button type="button" class="back-btn" onclick="window.location.href='Loginpage.html'">Back</button>
                <button type="submit" class="submit-btn"onclick="window.location.href='VerificationCode.html'">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
