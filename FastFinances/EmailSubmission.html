<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <div class=""content></div>
    <style>
    .return-button-container {
        position: fixed;
        bottom: 33vh;
        left: 50%;
        transform: translateX(-50%);
    }
    </style>
    <div class="return-button-container">
        <button class="logout-button" onclick="window.location.href='Employee_Dashboard.html'" style="margin-top: 20px;">Return to Dashboard</button>
    </div></div>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Submission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            display: flex;

        }
        .header h1 {
            margin: 0;

            padding: 20px;

        }

<body>

    </div>
    <div class="content">   </div>
        <h1>   Email Submission Successful</h1>
        <p>   Your email has been successfully submitted.</p>
        <p>   Thank you for using Fast Finances.</p>

    </div>

    <script>
        function logout() {
