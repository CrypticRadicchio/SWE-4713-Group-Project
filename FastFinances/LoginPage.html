<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .banner {
            width: 100%;
            background-color: #007BFF;
            color: white;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Add logo to the top left of the banner using a pseudo-element */
        .banner::before {
            content: "";
            background: url('Logo.png') no-repeat center;
            background-size: contain;
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
        }

        .container {
            margin-top: 100px;
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .container input {
            width: 100%;
            padding: 0.5rem;
            margin: 0.5rem 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .container button {
            width: 100%;
            padding: 0.5rem;
            margin: 0.5rem 0;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }

        .container button:hover {
            background-color: #0056b3;
        }

        .container .link-button {
            background-color: transparent;
            color: #007BFF;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
    <script>
        function signIn() {
            const username = document.querySelector('input[type="text"]').value;
            const password = document.querySelector('input[type="password"]').value;

            if (username === 'Admin' && password === 'Admin') {
                location.href = 'Dashboard.html';
            } else {
                location.href = 'Employee_Dashboard.html';
            }
        }
    </script>
</head>
<body>
    <div class="banner">
        <h1>Fast Finances</h1>
    </div>
    <div class="container">
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <button type="button" onclick="signIn()">Sign In</button>
        <button type="button" class="link-button" onclick="location.href='Forgotpassword.html'">Forgot Password?</button>
        <button type="button" class="link-button" onclick="location.href='createnewaccount.html'">Create New Account</button>
    </div>
</body>
</html>
