<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Security Verification</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
        header {
            background-color: #007BFF;
            color: #fff;
            position: relative;
            padding: 10px 20px;
            height: 70px;
        }
        .logo {
            position: absolute;
            left: 20px;
            top: 10px;
            height: 50px;
        }
        .header-title {
            text-align: center;
            font-size: 2em;
            margin: 0;
            line-height: 70px;
        }
        .container {
            padding: 20px;
        }
        .security-question {
            margin: 10px 0;
        }
        .question {
            font-size: 1.2em;
        }
        .input-field {
            padding: 10px;
            width: 100%;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .submit-btn {
            background-color: #007BFF;
            border: none;
            color: #fff;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
        .login-btn, .back-btn {
            position: fixed;
            bottom: 20px;
            background-color: #007BFF;
            border: none;
            color: #fff;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-btn {
            right: 20px;
        }
        .back-btn {
            right: 150px;
        }
    </style>
</head>
<body>
    <header>
        <!-- Logo in the top left -->
        <img src="Logo.png" alt="Logo" class="logo">
        <!-- Centered header title -->
        <h1 class="header-title">Security Verification</h1>
    </header>

    <div class="container">
        <h2>Answer the following security question:</h2>

        <!-- Security Questions Form -->
        <form id="security-form">
            <div class="security-question">
                <label class="question" for="favorite-color">What is your favorite color?</label><br>
                <input type="text" id="favorite-color" class="input-field" required>
            </div>
         
            <!-- Submit Button -->
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

    <!-- Log out button in the bottom right -->
    <button class="login-btn" onclick="window.location.href='LoginPage.html'">LogOut</button>
    <button class="back-btn" onclick="window.location.href='Forgotpassword.html'">Back</button>

    <script>
        // Function to handle the form submission
        document.getElementById('security-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from submitting normally

            // Get the answer from the form and convert it to lowercase for case-insensitivity
            const favoriteColor = document.getElementById('favorite-color').value.trim().toLowerCase();
            
            // Check if the answer is "green"
            if (favoriteColor === 'green') {
                alert('Security question answered successfully!');
                window.location.href = 'newpassword.html';
            } else {
                alert('Incorrect answer. Please try again.');
            }
        });
    </script>
</body>
</html>
