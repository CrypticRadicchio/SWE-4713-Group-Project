<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .header {
            width: 100%;
            background-color: #007bff;
            color: white;
            top: 0;
            z-index: 1000;
            padding: 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
        }
        .header img {
            position: absolute;
            left: 20px;
        }
        .header h1 {
            margin: 0;
        }
        .container {
            text-align: center;
            width: 300px;
            margin-top: 80px; /* Adjust this value if needed */
        }
        .container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        .container button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .container button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function handleSubmit(event) {
            event.preventDefault();
            window.location.href = 'AprovalPending.html';
        }
    </script>
</head>
<body>
    <div class="header">
        <img src="logo.png" alt="Logo" width="50" height="50">
        <h1>Fast Finaces</h1>
    </div>
    <div class="container">
        <h2>Create New Account</h2>
        <form action="securityquestion.html" method="post">
            <input type="text" name="first_name" placeholder="First Name" required>
            <input type="text" name="last_name" placeholder="Last Name" required>
            <input type="text" name="address" placeholder="Address" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="tel" name="phone" placeholder="Phone Number" required>
            <button type="submit" class="submit-btn"   onclick="location.href='AprovalPending.html'">Submit</button>
             
            <button type="button" class="back-btn" onclick="window.location.href='loginpage.html'">Back</button>
    </div>
</body>
</html>
