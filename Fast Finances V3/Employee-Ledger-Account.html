<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Ledger</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .header-left {
            display: flex;
            align-items: center;
        }
        .logo {
            height: 30px;
            margin-right: 15px;
        }
        .company-name {
            font-size: 20px;
            font-weight: bold;
        }
        .user-info {
            display: flex;
            align-items: center;
        }
        .user-info img {
            height: 30px;
            width: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .logout-btn {
            background-color: #ff0000;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            margin-left: 15px;
            cursor: pointer;
            font-size: 14px;
        }
        .logout-btn:hover {
            background-color: #cc0000;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .page-title {
            color: #007bff;
            margin-top: 0;
            margin-bottom: 20px;
        }
        .account-info {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px 15px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0,0,0,.3);
            border-radius: 50%;
            border-top-color: #087fff;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .error {
            color: #dc3545;
            padding: 15px;
            background: #ffeeee;
            border: 1px solid #ffdddd;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .btn {
            padding: 8px 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-right: 6px;
            font-size: 14px;
        }
        .btn:hover {
            background: #0069d9;
        }
        .btn-back {
            background: #6c757d;
        }
        .btn-back:hover {
            background: #5a6268;
        }
        .button-container {
            margin-top: 30px;
            text-align: center;
        }
        .debit {
            color: #28a745;
            text-align: right;
        }
        .credit {
            color: #dc3545;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <img src="Logo.png" alt="Fast Finances Logo" class="logo">
            <span class="company-name">Fast Finances</span>
        </div>
        <div class="user-info">
            <img src="Accountant.png" alt="Admin Profile">
            <span id="username">Admin</span>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>

    <div class="container">
        <h1 class="page-title">Account Ledger</h1>
        
        <div id="errorMessage" class="error" style="display: none;"></div>
        
        <div class="account-info" id="accountInfo">
            <p>Loading account information...</p>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Post Ref</th>
                    <th>Debit</th>
                    <th>Credit</th>
                    <th>Journal</th>
                </tr>
            </thead>
            <tbody id="ledgerTableBody">
                <tr>
                    <td colspan="6" style="text-align: center;">Loading transactions...</td>
                </tr>
            </tbody>
        </table>

        <div class="button-container">
            <button class="btn btn-back" onclick="window.location.href='Employee-Accountants-Roster.html'">Back to Roster</button>
            <button class="btn" onclick="window.location.href='Employee-Dashboard.html'">Dashboard</button>
        </div>
    </div>

    <script>
        // Global variables
        let currentAccount = null;
        let currentTransactions = [];
        const API_BASE_URL = 'https://fast-finance-e250d1a7d65a.herokuapp.com';

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', async function() {
            const spinner = document.createElement('div');
            spinner.className = 'loading';
            document.body.appendChild(spinner);
            
            try {
                // Load current user
                loadCurrentUser();
                
                // Load account data
                await loadAccountData();
                
                // Load transactions
                await loadTransactions();
                
                // Display everything
                displayAccountInfo();
                displayTransactions();
                
            } catch (error) {
                showError(error.message);
            } finally {
                spinner.style.display = 'none';
            }
        });

        // Load current user from storage
        function loadCurrentUser() {
            const userData = sessionStorage.getItem('currentUser') || localStorage.getItem('currentUser');
            if (userData) {
                const user = JSON.parse(userData);
                document.getElementById('username').textContent = user.first_name 
                    ? `${user.first_name} ${user.last_name || ''}`.trim()
                    : user.username || "Admin";
            }
        }

        // Load account data
        async function loadAccountData() {
            try {
                // First try to get account from localStorage
                const accountData = localStorage.getItem('selectedAccount');
                if (accountData) {
                    currentAccount = JSON.parse(accountData);
                    return;
                }
                
                // If not in localStorage, try to get from URL
                const accountId = getAccountIdFromUrl();
                if (!accountId) {
                    throw new Error("No account selected. Please select an account first.");
                }
                
                // Fetch from API
                const response = await fetch(`${API_BASE_URL}/accounts/${accountId}`);
                if (!response.ok) {
                    throw new Error("Failed to fetch account details.");
                }
                
                currentAccount = await response.json();
                localStorage.setItem('selectedAccount', JSON.stringify(currentAccount));
                
            } catch (error) {
                console.error("Error loading account:", error);
                throw new Error("Failed to load account data.");
            }
        }

        // Get account ID from URL
        function getAccountIdFromUrl() {
            const params = new URLSearchParams(window.location.search);
            return params.get('account_id');
        }

        // Load transactions from API
        async function loadTransactions() {
            if (!currentAccount?.account_id) {
                throw new Error("Account data not loaded properly.");
            }

            try {
                const response = await fetch(`${API_BASE_URL}/ledger/transactions?account_id=${currentAccount.account_id}`);
                if (!response.ok) {
                    throw new Error("Failed to load transactions.");
                }

                currentTransactions = await response.json();
            } catch (error) {
                console.error("Error loading transactions:", error);
                throw new Error("Failed to load transactions.");
            }
        }

        // Display account information
        function displayAccountInfo() {
            if (!currentAccount) return;
            
            document.getElementById('accountInfo').innerHTML = `
                <h3>${currentAccount.account_name || 'Unnamed Account'}</h3>
                <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px;">
                    <div>
                        <strong>Account ID:</strong> ${currentAccount.account_id || 'N/A'}
                    </div>
                    <div>
                        <strong>Category:</strong> ${currentAccount.category || 'N/A'}
                    </div>
                    <div>
                        <strong>Subcategory:</strong> ${currentAccount.sub_category || 'N/A'}
                    </div>
                    <div>
                        <strong>Initial Balance:</strong> ${formatCurrency(currentAccount.initial_balance || 0)}
                    </div>
                    <div>
                        <strong>Status:</strong> ${currentAccount.status ? 'Active' : 'Inactive'}
                    </div>
                </div>
            `;
        }

        // Display transactions in table
        function displayTransactions() {
            if (!currentTransactions?.length) {
                document.getElementById('ledgerTableBody').innerHTML = `
                    <tr>
                        <td colspan="6" style="text-align: center;">No transactions found</td>
                    </tr>
                `;
                return;
            }

            document.getElementById('ledgerTableBody').innerHTML = currentTransactions.map(tx => `
                <tr>
                    <td>${formatDate(tx.date)}</td>
                    <td>${tx.description || '-'}</td>
                    <td>${tx.post_reference || '-'}</td>
                    <td class="debit">${tx.side === 'DEBIT' ? formatCurrency(tx.amount) : ''}</td>
                    <td class="credit">${tx.side === 'CREDIT' ? formatCurrency(tx.amount) : ''}</td>
                    <td>${tx.journal_page || '-'}</td>
                </tr>
            `).join('');
        }

        // Format date
        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            try {
                if (dateString.includes('/')) {
                    const [year, day, month] = dateString.split('/');
                    return `${month}/${day}/${year}`;
                }
                const date = new Date(dateString);
                return date.toLocaleDateString();
            } catch {
                return dateString;
            }
        }

        // Format currency
        function formatCurrency(amount) {
            if (amount === null || amount === undefined) return '0.00';
            return parseFloat(amount).toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        // Show error message
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        // Logout
        function logout() {
            sessionStorage.removeItem('currentUser');
            localStorage.removeItem('currentUser');
            localStorage.removeItem('selectedAccount');
            window.location.href = 'Login.html';
        }
    </script>
</body>
</html>
