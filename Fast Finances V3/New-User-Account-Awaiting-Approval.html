<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approval Pending</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .banner {
            background-color: #007BFF;
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            width: 100%;
            box-sizing: border-box;
            position: fixed;
            top: 0;
        }
        .banner img {
            height: 60px;
            margin-right: 15px;
        }
        .banner h1 {
            margin: 0;
            font-size: 1.8rem;
        }
        .container {
            max-width: 400px;
            margin-top: 100px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .container p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .container button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
        }
    </style>
</head>
<body>
    <div class="banner">
        <img src="Logo.png" alt="Fast Finances Logo">
        <h1>Fast Finances</h1>
    </div>
    <div class="container">
        <p>Account credentials and verification pending approval.</p>
        <button onclick="window.location.href='Login.html'">Back to Login Page</button>
    </div>
</body>
</html>
