<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
        }
        .banner {
            background-color: #007BFF;
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            width: 100%;
            box-sizing: border-box;
        }
        .banner img {
            height: 60px;
            margin-right: 15px;
        }
        .banner h1 {
            margin: 0;
            font-size: 1.8rem;
        }
        .container {
            max-width: 400px;
            margin: 100px auto 0;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container h2 {
            margin-bottom: 20px;
        }
        .container input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .container button {
            width: 48%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .container .submit-btn {
            background-color: #007BFF;
            color: white;
        }
        .container .back-btn {
            background-color: #6c757d;
            color: white;
        }
        .error-message {
            color: #dc3545;
            margin-bottom: 15px;
            display: none;
        }
        .loading {
            display: none;
            color: #007BFF;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="banner">
        <img src="Logo.png" alt="Fast Finances Logo">
        <h1>Fast Finances</h1>
    </div>
    <div class="container">
        <h2>Forgot Password</h2>
        <div id="error-message" class="error-message"></div>
        <div id="loading" class="loading">Checking user ID...</div>
        <form id="forgotPasswordForm">
            <input type="text" id="userID" name="userID" placeholder="User ID" required>
            <div style="display: flex; justify-content: space-between; width: 100%;">
                <button type="button" class="back-btn" onclick="window.location.href='Login.html'">Back</button>
                <button type="button" class="submit-btn" onclick="validateUserID()">Submit</button>
            </div>
        </form>
    </div>

    <script>
        async function validateUserID() {
            const userID = document.getElementById('userID').value.trim();
            const errorElement = document.getElementById('error-message');
            const loadingElement = document.getElementById('loading');
            
            // Clear previous errors
            errorElement.style.display = 'none';
            errorElement.textContent = '';
            
            if (!userID) {
                showError(errorElement, "Please enter your User ID");
                return;
            }

            // Show loading indicator
            loadingElement.style.display = 'block';
            
            try {
                // Try to fetch from store.json first
                let userData = await tryFetchJSON('store.json');
                
                // If store.json fails, try store.html
                if (!userData) {
                    userData = await tryFetchHTML('store.html');
                }
                
                // If both external files fail, try localStorage
                if (!userData) {
                    userData = tryLocalStorage();
                }
                
                if (!userData) {
                    showError(errorElement, "Unable to access user database");
                    return;
                }

                // Handle both array and object formats
                const users = Array.isArray(userData) ? userData : (userData.users || []);
                
                // Find user by ID (checking multiple possible fields)
                const user = users.find(u => 
                    u.id === userID || 
                    u.userID === userID || 
                    u.username === userID ||
                    u.email === userID
                );
                
                if (user) {
                    // Store the user ID in sessionStorage for the security questions page
                    sessionStorage.setItem('resetPasswordUser', JSON.stringify(user));
                    window.location.href = 'SecurityQuestions.html';
                } else {
                    showError(errorElement, "User ID not found. Please try again.");
                }
            } catch (error) {
                console.error('Error validating user:', error);
                showError(errorElement, "An error occurred. Please try again later.");
            } finally {
                loadingElement.style.display = 'none';
            }
        }

        async function tryFetchJSON(url) {
            try {
                const response = await fetch(url);
                if (!response.ok) return null;
                return await response.json();
            } catch {
                return null;
            }
        }

        async function tryFetchHTML(url) {
            try {
                const response = await fetch(url);
                if (!response.ok) return null;
                
                const text = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(text, 'text/html');
                const jsonScript = doc.querySelector('script[type="application/json"]');
                
                if (!jsonScript) return null;
                return JSON.parse(jsonScript.textContent);
            } catch {
                return null;
            }
        }

        function tryLocalStorage() {
            try {
                // Check sessionStorage first
                const currentUser = JSON.parse(sessionStorage.getItem("currentUser"));
                if (currentUser) return [currentUser];
                
                // Then check localStorage
                const userDatabase = JSON.parse(localStorage.getItem("userDatabase"));
                return userDatabase || null;
            } catch {
                return null;
            }
        }

        function showError(element, message) {
            element.textContent = message;
            element.style.display = 'block';
            setTimeout(() => {
                element.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
