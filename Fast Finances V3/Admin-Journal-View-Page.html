<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal Transaction Lookup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .header-left {
            display: flex;
            align-items: center;
        }
        .logo {
            height: 30px;
            margin-right: 15px;
        }
        .company-name {
            font-size: 20px;
            font-weight: bold;
        }
        .user-info {
            display: flex;
            align-items: center;
        }
        .user-info img {
            height: 30px;
            width: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .logout-btn {
            background: none;
            border: 1px solid white;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            margin-left: 15px;
            cursor: pointer;
        }
        .logout-btn:hover {
            background: rgba(255,255,255,0.1);
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .page-title {
            color: #007bff;
            margin-top: 0;
            margin-bottom: 20px;
        }
        .input-section {
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
        }
        .input-section label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .input-section input {
            padding: 8px;
            width: 200px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 10px;
        }
        .btn {
            padding: 8px 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .btn:hover {
            background: #0069d9;
        }
        .loading {
            display: none;
            margin-top: 10px;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0,0,0,.3);
            border-radius: 50%;
            border-top-color: #007bff;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .error {
            color: #dc3545;
            padding: 15px;
            background: #ffeeee;
            border: 1px solid #ffdddd;
            border-radius: 4px;
            margin-bottom: 20px;
            display: none;
        }
        .journal-header {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .transaction-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .transaction-table th, .transaction-table td {
            padding: 12px 15px;
            border: 1px solid #ddd;
            text-align: left;
        }
        .transaction-table th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        .right-justified {
            text-align: right;
        }
        .debit {
            color: #28a745; /* Green for debit */
            font-weight: bold;
        }
        .credit {
            color: #dc3545; /* Red for credit */
            font-weight: bold;
        }
        .button-container {
            margin-top: 30px;
            text-align: center;
        }
        .btn-back {
            background: #6c757d;
        }
        .btn-back:hover {
            background: #5a6268;
        }
        .clickable-ref {
            color: #007bff;
            text-decoration: underline;
            cursor: pointer;
        }
        .clickable-ref:hover {
            color: #0056b3;
        }
        .amount-column {
            width: 120px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <img src="Logo.png" alt="Fast Finances Logo" class="logo">
            <span class="company-name">Fast Finances</span>
        </div>
        <div class="user-info">
            <img src="Admin.png" alt="Accountant Profile">
            <span id="username">Accountant</span>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>

    <div class="container">
        <h1 class="page-title">Journal Transaction Lookup</h1>
        
        <div class="input-section">
            <label for="journalId">Enter Journal ID:</label>
            <input type="text" id="journalId" placeholder="e.g., 123">
            <button class="btn" onclick="fetchTransaction()">Get Transactions</button>
            <div id="loading" class="loading"></div>
        </div>
        
        <div id="error" class="error"></div>
        
        <div id="results" style="display: none;">
            <div id="journalHeader" class="journal-header"></div>
            <table class="transaction-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Account Name</th>
                        <th>Post Reference</th>
                        <th class="amount-column">Debit</th>
                        <th class="amount-column">Credit</th>
                        <th>Journal Page</th>
                    </tr>
                </thead>
                <tbody id="transactionsBody">
                </tbody>
            </table>
        </div>

        <div class="button-container">
            <button class="btn btn-back" onclick="window.location.href='Admin-Pending-Journals.html'">Back to Journal</button>
        </div>
    </div>

    <script>
        // Global variable for current user
        let currentUser = null;

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('[DEBUG] Page loaded, initializing Journal Transaction Lookup...');
            loadCurrentUser();
            
            // Check if journal ID was passed from previous page
            const journalId = localStorage.getItem('selectedJournal');
            if (journalId) {
                console.log(`[DEBUG] Found journal ID in localStorage: ${journalId}`);
                document.getElementById('journalId').value = journalId;
                fetchTransaction();
                localStorage.removeItem('selectedJournal');
            } else {
                console.log('[DEBUG] No journal ID found in localStorage');
            }
        });

        // Load current user from localStorage
        function loadCurrentUser() {
            console.log('[DEBUG] Attempting to load current user...');
            const userData = localStorage.getItem('currentUser');
            if (!userData) {
                console.error('[ERROR] No user data found in localStorage');
                throw new Error("User not logged in. Please login first.");
            }
            currentUser = JSON.parse(userData);
            console.log('[DEBUG] Current user loaded:', currentUser);
            document.getElementById('username').textContent = currentUser.name || currentUser.username || "Accountant";
        }

        async function fetchTransaction() {
            console.log('[DEBUG] fetchTransaction() called');
            const journalId = document.getElementById('journalId').value.trim();
            const resultsDiv = document.getElementById('results');
            const errorDiv = document.getElementById('error');
            const loadingDiv = document.getElementById('loading');
            
            // Clear previous results and errors
            resultsDiv.style.display = 'none';
            errorDiv.style.display = 'none';
            errorDiv.textContent = '';
            
            if (!journalId) {
                console.error('[ERROR] Validation failed - no journal ID entered');
                showError('Please enter a Journal ID');
                return;
            }
            
            console.log(`[DEBUG] Fetching data for journal ID: ${journalId}`);
            loadingDiv.style.display = 'block';
            
            try {
                const apiUrl = `https://fast-finance-e250d1a7d65a.herokuapp.com/journal/get_one?journal_id=${encodeURIComponent(journalId)}`;
                console.log(`[DEBUG] Making API call to: ${apiUrl}`);
                
                const response = await fetch(apiUrl, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });
                
                console.log('[DEBUG] Response received', response);
                
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    console.error('[ERROR] API Error details:', errorData);
                    
                    if (response.status === 422) {
                        const errorMessage = errorData.detail?.[0]?.msg || 
                                           errorData.message || 
                                           'Invalid input data. Please check the Journal ID format.';
                        throw new Error(errorMessage);
                    }
                    throw new Error(errorData.message || `HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('[DEBUG] API Response Data:', data);
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                displayResults(data);
            } catch (error) {
                console.error('[ERROR] Failed to fetch transaction:', error);
                showError(error.message);
            } finally {
                loadingDiv.style.display = 'none';
                console.log('[DEBUG] Loading spinner hidden');
            }
        }
        
        function displayResults(data) {
            console.log('[DEBUG] Displaying results for journal:', data.journal_id);
            const resultsDiv = document.getElementById('results');
            const journalHeaderDiv = document.getElementById('journalHeader');
            const transactionsBody = document.getElementById('transactionsBody');
            
            // Display journal header information
            journalHeaderDiv.innerHTML = `
                <p><strong>Journal ID:</strong> ${data.journal_id || 'N/A'}</p>
                <p><strong>Date:</strong> ${formatDate(data.date) || 'N/A'}</p>
                <p><strong>Description:</strong> ${data.description || 'N/A'}</p>
                <p><strong>Status:</strong> ${formatStatus(data.approved_status)}</p>
                <p><strong>Comment:</strong> ${data.comment || 'No comment'}</p>
            `;
            console.log('[DEBUG] Journal header populated');
            
            // Display transactions in table format
            transactionsBody.innerHTML = '';
            if (data.transactions && data.transactions.length > 0) {
                console.log(`[DEBUG] Found ${data.transactions.length} transactions`);
                data.transactions.forEach((transaction, index) => {
                    console.log(`[DEBUG] Processing transaction ${index + 1}:`, transaction);
                    
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${formatDate(transaction.date || data.date) || 'N/A'}</td>
                        <td>${transaction.account_name || 'N/A'}</td>
                        <td class="clickable-ref" onclick="navigateToPostReference('${transaction.post_reference}')">
                            ${transaction.post_reference || 'N/A'}
                        </td>
                        <td class="right-justified ${transaction.side === 'debit' ? 'debit' : ''}">
                            ${transaction.side === 'debit' ? formatCurrency(transaction.amount) : ''}
                        </td>
                        <td class="right-justified ${transaction.side === 'credit' ? 'credit' : ''}">
                            ${transaction.side === 'credit' ? formatCurrency(transaction.amount) : ''}
                        </td>
                        <td class="clickable-ref" onclick="navigateToJournalPage('${data.journal_page}')">
                            ${data.journal_page || 'N/A'}
                        </td>
                    `;
                    transactionsBody.appendChild(row);
                });
                console.log('[DEBUG] Transactions table populated');
            } else {
                console.log('[DEBUG] No transactions found for this journal');
                transactionsBody.innerHTML = `
                    <tr>
                        <td colspan="6" style="text-align: center;">No transactions found for this journal entry.</td>
                    </tr>
                `;
            }
            
            resultsDiv.style.display = 'block';
            console.log('[DEBUG] Results section displayed');
        }

        // Format currency with commas and 2 decimal places
        function formatCurrency(amount) {
            if (amount === undefined || amount === null) {
                console.log('[DEBUG] Amount is undefined or null, returning empty string');
                return '';
            }
            
            try {
                const formattedAmount = parseFloat(amount).toLocaleString('en-US', {
                    style: 'decimal',
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2
                });
                console.log(`[DEBUG] Formatted amount: ${amount} -> $${formattedAmount}`);
                return `$${formattedAmount}`;
            } catch (e) {
                console.error(`[ERROR] Failed to format amount: ${amount}`, e);
                return `$${parseFloat(amount).toFixed(2)}`;
            }
        }

        // Navigate to journal page
        function navigateToJournalPage(journalPage) {
            console.log(`[DEBUG] Navigating to journal page: ${journalPage}`);
            if (!journalPage) {
                console.warn('[WARNING] No journal page provided');
                return;
            }
            
            // Store the journal page in localStorage for the next page
            localStorage.setItem('selectedJournalPage', journalPage);
            console.log(`[DEBUG] Stored journal page in localStorage: ${journalPage}`);
            
            // Redirect to the journal view page
            window.location.href = 'Admin-Journal-View-Page.html';
        }

        // Navigate to post reference
        function navigateToPostReference(postRef) {
            console.log(`[DEBUG] Navigating to post reference: ${postRef}`);
            if (!postRef) {
                console.warn('[WARNING] No post reference provided');
                return;
            }
            
            // Store the post reference in localStorage for the next page
            localStorage.setItem('selectedPostReference', postRef);
            console.log(`[DEBUG] Stored post reference in localStorage: ${postRef}`);
            
            // Redirect to the journal view page
            window.location.href = 'Admin-Journal-View-Page.html';
        }

        // Helper function to format date
        function formatDate(dateString) {
            if (!dateString) {
                console.log('[DEBUG] No date string provided');
                return 'N/A';
            }
            
            try {
                console.log(`[DEBUG] Formatting date: ${dateString}`);
                // Handle both API format (YYYY/DD/MM) and ISO format
                if (dateString.includes('/')) {
                    const [year, day, month] = dateString.split('/');
                    const formattedDate = `${month}/${day}/${year}`;
                    console.log(`[DEBUG] Formatted date (split): ${formattedDate}`);
                    return formattedDate;
                }
                const date = new Date(dateString);
                const formattedDate = date.toLocaleDateString();
                console.log(`[DEBUG] Formatted date (Date object): ${formattedDate}`);
                return formattedDate;
            } catch (e) {
                console.error(`[ERROR] Failed to format date: ${dateString}`, e);
                return dateString;
            }
        }

        // Format status display
        function formatStatus(status) {
            if (!status) {
                console.log('[DEBUG] No status provided');
                return 'N/A';
            }
            
            const formattedStatus = status.charAt(0).toUpperCase() + status.slice(1).toLowerCase();
            console.log(`[DEBUG] Formatted status: ${status} -> ${formattedStatus}`);
            return formattedStatus;
        }

        // Show error message
        function showError(message) {
            console.error(`[ERROR] Displaying error message: ${message}`);
            const errorElement = document.getElementById('error');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        // Logout function
        function logout() {
            console.log('[DEBUG] User logging out');
            localStorage.removeItem('currentUser');
            console.log('[DEBUG] Removed currentUser from localStorage');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
