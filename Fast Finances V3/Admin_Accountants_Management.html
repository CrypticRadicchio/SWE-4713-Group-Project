<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Management</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Header Styles */
        .header {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .admin-info {
            display: flex;
            align-items: center;
        }

        .header img.logo {
            height: 30px; /* Reduced logo size */
            margin-right: 10px;
        }

        .header h1 {
            font-size: 20px; /* Reduced font size */
            margin: 0;
            font-weight: normal;
        }

        .header-right {
            display: flex;
            align-items: center;
            margin-left: auto;
        }

        .header-right button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 8px 15px; /* Slightly smaller button */
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .header-right button:hover {
            background-color: #e03e3e;
            transform: scale(1.05);
        }

        .user-info {
            display: flex;
            align-items: center;
            margin-left: 15px;
        }

        .user-info img {
            width: 25px; /* Smaller profile picture */
            height: 25px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .user-info span {
            font-size: 14px; /* Smaller font size */
            color: white;
        }

        /* Main Content Styles */
        .container {
            max-width: 900px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        form input,
        form select,
        form button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        form button:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        table th,
        table td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        table th {
            background-color: #f2f2f2;
        }

        table tr:hover {
            background-color: #f9f9f9;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .button-container a {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button-container a:hover {
            background-color: #555;
        }

        .form-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .form-group input,
        .form-group select {
            width: calc(33.33% - 15px);
        }

        .form-group input[type="text"],
        .form-group input[type="number"] {
            width: calc(50% - 15px);
        }
    </style>
    <script>
        // Initialize account database in localStorage if not present
        function initializeAccountDatabase() {
            if (!localStorage.getItem("accountDatabase")) {
                const accountDatabase = {
                    accounts: []
                };
                localStorage.setItem("accountDatabase", JSON.stringify(accountDatabase));
            }
        }

        // Generate a new account number (simple example)
        function generateAccountNumber() {
            const accountDatabase = JSON.parse(localStorage.getItem("accountDatabase"));
            const lastAccount = accountDatabase.accounts[accountDatabase.accounts.length - 1];
            const nextNumber = lastAccount ? parseInt(lastAccount.accountNumber) + 1 : 1001; // Starts from 1001
            return nextNumber.toString();
        }

        // Add account to the account database
        function addAccount(event) {
            event.preventDefault();

            const accountName = document.querySelector('input[name="accountName"]').value.trim();
            const accountDescription = document.querySelector('input[name="accountDescription"]').value.trim();
            const normalSide = document.querySelector('select[name="normalSide"]').value;
            const accountCategory = document.querySelector('input[name="accountCategory"]').value.trim();
            const accountSubcategory = document.querySelector('input[name="accountSubcategory"]').value.trim();
            const initialBalance = parseFloat(document.querySelector('input[name="initialBalance"]').value.trim());
            const debit = parseFloat(document.querySelector('input[name="debit"]').value.trim());
            const credit = parseFloat(document.querySelector('input[name="credit"]').value.trim());
            const userId = document.querySelector('input[name="userId"]').value.trim();
            const order = document.querySelector('input[name="order"]').value.trim();
            const statement = document.querySelector('input[name="statement"]').value.trim();
            const comment = document.querySelector('input[name="comment"]').value.trim();

            if (!accountName || !accountDescription || !accountCategory || !accountSubcategory) {
                alert("Please fill in all required fields!");
                return;
            }

            const accountNumber = generateAccountNumber();
            const balance = initialBalance + debit - credit; // Calculate balance
            const dateAdded = new Date().toISOString();

            const accountDatabase = JSON.parse(localStorage.getItem("accountDatabase"));
            const newAccount = {
                accountName,
                accountNumber,
                accountDescription,
                normalSide,
                accountCategory,
                accountSubcategory,
                initialBalance,
                debit,
                credit,
                balance,
                dateAdded,
                userId,
                order,
                statement,
                comment
            };

            accountDatabase.accounts.push(newAccount);
            localStorage.setItem("accountDatabase", JSON.stringify(accountDatabase));

            alert("Account added successfully!");
            document.getElementById("accountForm").reset();
        }

        // Function to fetch the username from localStorage
        function fetchUsername() {
            try {
                // Check if userDatabase exists in localStorage
                if (localStorage.getItem("userDatabase")) {
                    const userDatabase = JSON.parse(localStorage.getItem("userDatabase"));
                    
                    // Get the most recently logged in user
                    if (userDatabase.users && userDatabase.users.length > 0) {
                        // Assuming the last user in the array is the most recent
                        const latestUser = userDatabase.users[userDatabase.users.length - 1];
                        document.getElementById('username').textContent = latestUser.id;
                    } else {
                        document.getElementById('username').textContent = 'No users found';
                    }
                } else {
                    document.getElementById('username').textContent = 'Database not initialized';
                }
            } catch (error) {
                console.error('Error fetching the username:', error);
                document.getElementById('username').textContent = 'Error loading user';
            }
        }

        function logout() {
            window.location.href = 'Login.html';
        }

        // Initialize on page load
        window.onload = function() {
            initializeAccountDatabase();
            fetchUsername();
        };
    </script>
</head>
<body>

<!-- Updated Header with User Info -->
<div class="header">
    <div class="admin-info">
        <img src="Logo.png" alt="Logo" class="logo">
        <h1>Account Management</h1>
    </div>
    <div class="header-right">
        <!-- User info section to display username and profile picture -->
        <div class="user-info">
            <img src="Admin.png" alt="Profile Picture">
            <span id="username">Loading...</span>
        </div>
        <button onclick="logout()">Logout</button>
    </div>
</div>

<div class="container">
    <form id="accountForm" onsubmit="addAccount(event)">
        <h3>Create New Account</h3>
        <div class="form-group">
            <input type="text" name="accountName" placeholder="Account Name" required>
            <input type="text" name="accountDescription" placeholder="Account Description" required>
            <select name="normalSide" required>
                <option value="Debit">Debit</option>
                <option value="Credit">Credit</option>
            </select>
        </div>
        <div class="form-group">
            <input type="text" name="accountCategory" placeholder="Account Category (e.g. Asset)" required>
            <input type="text" name="accountSubcategory" placeholder="Account Subcategory" required>
            <input type="number" name="initialBalance" placeholder="Initial Balance" required>
        </div>
        <div class="form-group">
            <input type="number" name="debit" placeholder="Debit" required>
            <input type="number" name="credit" placeholder="Credit" required>
            <input type="text" name="userId" placeholder="User ID" required>
        </div>
        <div class="form-group">
            <input type="text" name="order" placeholder="Order (e.g. 01)" required>
            <input type="text" name="statement" placeholder="Statement (e.g. IS, BS, RE)" required>
            <input type="text" name="comment" placeholder="Comment">
        </div>
        <button type="submit">Add Account</button>
    </form>

    <div class="button-container">
        <a href="Admin-Dashboard.html">Return to Dashboard</a>
        <a href="Admin_Accountants_Roster.html">Back</a>
        <a href="Login.html"> Log Out</a>
    </div>
</div>

</body>
</html>
