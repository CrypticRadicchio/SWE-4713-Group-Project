<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f9f9f9;
        }

        header {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #007BFF;
            color: white;
            padding: 10px;
            position: relative;
            height: 60px;
        }

        .left-section {
            display: flex;
            align-items: center;
            position: absolute;
            left: 20px;
        }

        .logo {
            height: 60px;
            margin-right: 10px;
        }

        h1 {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
        }

        .right-section {
            display: flex;
            align-items: center;
            position: absolute;
            right: 20px;
        }

        .profile-pic {
            height: 50px;
            margin-right: 10px;
            border: 2px solid #fff;
        }

        #username {
            color: white;
            font-size: 18px;
            font-weight: bold;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            position: relative;
        }

        .nav-container {
            display: grid;
            grid-template-columns: repeat(2, 250px);
            grid-gap: 30px;
            margin-bottom: 30px;
        }

        .nav-item {
            background-color: #007BFF;
            color: white;
            padding: 30px;
            text-align: center;
            border-radius: 15px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, background-color 0.2s;
            cursor: pointer;
            font-size: 18px;
        }

        .nav-item:hover {
            transform: scale(1.05);
            background-color: #0056b3;
        }

        .nav-item a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        #clock {
            margin-top: 20px;
            text-align: center;
        }

        .email-button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 15px 30px;
            cursor: pointer;
            border-radius: 30px;
            text-decoration: none;
            font-size: 18px;
            text-align: center;
            display: inline-block;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, background-color 0.2s;
            margin-top: 20px;
        }

        .email-button:hover {
            transform: scale(1.05);
            background-color: #0056b3;
        }

        #logout {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: red;
            color: white;
            border: none;
            padding: 12px 25px;
            cursor: pointer;
            border-radius: 30px;
            text-decoration: none;
            font-size: 16px;
            transition: transform 0.2s, background-color 0.2s;
        }

        #logout:hover {
            transform: scale(1.05);
            background-color: #d9534f;
        }

        /* Calendar Styles */
        .calendar-container {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 15px;
            width: 250px;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .calendar-title {
            font-weight: bold;
            font-size: 16px;
        }

        .calendar-minimize {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            padding: 0 5px;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }

        .calendar-day-header {
            text-align: center;
            font-weight: bold;
            font-size: 12px;
            padding: 5px 0;
        }

        .calendar-day {
            text-align: center;
            padding: 8px 0;
            border-radius: 5px;
            cursor: pointer;
        }

        .calendar-day:hover {
            background-color: #f0f0f0;
        }

        .current-day {
            background-color: #007BFF;
            color: white;
        }

        .calendar-minimized {
            width: 50px;
            height: 50px;
            overflow: hidden;
            padding: 5px;
        }

        .calendar-minimized .calendar-header,
        .calendar-minimized .calendar-grid {
            display: none;
        }

        .calendar-minimized .calendar-title {
            writing-mode: vertical-rl;
            text-orientation: mixed;
            transform: rotate(180deg);
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <header>
        <div class="left-section">
            <img src="logo.png" alt="Logo" class="logo">
        </div>
        <h1>Employee Dashboard</h1>
        <div class="right-section">
            <img id="profile-pic" src="Accountant.png" alt="Profile Picture" class="profile-pic">
            <span id="username">Loading...</span>
        </div>
    </header>

    <main>
        <div class="nav-container">
            <div class="nav-item">
                <a href="Employee_Accountants_Roster.html">Chart Of Accounts</a>
            </div>
            </div>
            <div class="nav-item">
                <a href="Employee-Employee-Roster-View.html">Employee Roster</a>
            </div>
        </div>

        <a href="Employee-Email-Prompt.html" class="email-button">Send Email</a>

        <section id="clock">
            <h2>Current Time</h2>
            <div id="time"></div>
        </section>
    </main>

    <!-- Calendar Widget -->
    <div class="calendar-container" id="calendar">
        <div class="calendar-header">
            <div class="calendar-title" id="calendar-month-year"></div>
            <button class="calendar-minimize" id="minimize-calendar">âˆ’</button>
        </div>
        <div class="calendar-grid" id="calendar-days">
            <!-- Days will be populated by JavaScript -->
        </div>
    </div>

    <button id="logout" onclick="logout()">Logout</button>

    <script>
        function displayLoggedInUser() {
            try {
                // First try to get from sessionStorage (current session)
                const sessionUser = JSON.parse(sessionStorage.getItem("currentUser"));
                if (sessionUser) {
                    document.getElementById('username').textContent = sessionUser.username || 
                                                                   sessionUser.first_name + ' ' + (sessionUser.last_name || '') || 
                                                                   "Employee";
                    if (sessionUser.profile_picture) {
                        document.getElementById('profile-pic').src = sessionUser.profile_picture;
                    }
                    return;
                }

                // Fall back to localStorage (persistent storage)
                const localUser = JSON.parse(localStorage.getItem("currentUser"));
                if (localUser) {
                    document.getElementById('username').textContent = localUser.username || 
                                                                   localUser.first_name + ' ' + (localUser.last_name || '') || 
                                                                   "Employee";
                    if (localUser.profile_picture) {
                        document.getElementById('profile-pic').src = localUser.profile_picture;
                    }
                    return;
                }

                // Final fallback
                document.getElementById('username').textContent = "Employee";
            } catch (error) {
                console.error('Error fetching username:', error);
                document.getElementById('username').textContent = "Employee";
            }
        }

        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('time').textContent = timeString;
        }

        function logout() {
            // Clear session storage on logout
            sessionStorage.removeItem("currentUser");
            window.location.href = 'Login.html';
        }

        // Calendar functionality
        function renderCalendar() {
            const calendar = document.getElementById('calendar-days');
            const monthYearDisplay = document.getElementById('calendar-month-year');
            const now = new Date();
            const currentMonth = now.getMonth();
            const currentYear = now.getFullYear();
            const currentDay = now.getDate();

            // Set month and year display
            const monthNames = ["January", "February", "March", "April", "May", "June",
                              "July", "August", "September", "October", "November", "December"];
            monthYearDisplay.textContent = `${monthNames[currentMonth]} ${currentYear}`;

            // Clear previous calendar
            calendar.innerHTML = '';

            // Add day headers
            const dayNames = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
            dayNames.forEach(day => {
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day-header';
                dayElement.textContent = day;
                calendar.appendChild(dayElement);
            });

            // Get first day of month
            const firstDay = new Date(currentYear, currentMonth, 1).getDay();

            // Get days in month
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();

            // Add empty cells for days before first day of month
            for (let i = 0; i < firstDay; i++) {
                const emptyDay = document.createElement('div');
                emptyDay.className = 'calendar-day';
                calendar.appendChild(emptyDay);
            }

            // Add days of month
            for (let day = 1; day <= daysInMonth; day++) {
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day';
                dayElement.textContent = day;
                if (day === currentDay) {
                    dayElement.classList.add('current-day');
                }
                calendar.appendChild(dayElement);
            }
        }

        function toggleCalendar() {
            const calendar = document.getElementById('calendar');
            calendar.classList.toggle('calendar-minimized');
            const button = document.getElementById('minimize-calendar');
            button.textContent = calendar.classList.contains('calendar-minimized') ? '+' : 'âˆ’';
        }

        document.addEventListener("DOMContentLoaded", function() {
            displayLoggedInUser();
            setInterval(updateTime, 1000);
            updateTime();
            renderCalendar();
            
            // Add event listener for calendar minimize button
            document.getElementById('minimize-calendar').addEventListener('click', toggleCalendar);
        });
    </script>
</body>
</html>
