<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
        }
        .banner {
            background-color: #007BFF;
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            width: 100%;
            box-sizing: border-box;
        }
        .banner img {
            height: 60px;
            margin-right: 15px;
        }
        .banner h1 {
            margin: 0;
            font-size: 1.8rem;
        }
        .container {
            max-width: 400px;
            margin: 100px auto 0;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container h2 {
            margin-bottom: 20px;
        }
        .container label {
            align-self: flex-start;
            margin-bottom: 5px;
        }
        .container input[type="password"],
        .container input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .container button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        .container .submit-btn {
            background-color: #007BFF;
            color: white;
        }
        .container .back-btn {
            background-color: #6c757d;
            color: white;
        }
        .container .toggle-btn {
            background-color: #0056b3;
            color: white;
        }
        .error {
            color: red;
            font-size: 1em;
            margin-top: 10px;
        }
    </style>
    <script>
        function togglePasswordVisibility() {
            const password1 = document.getElementById('password1');
            const password2 = document.getElementById('password2');
            const isPassword = password1.type === 'password';
            password1.type = isPassword ? 'text' : 'password';
            password2.type = isPassword ? 'text' : 'password';
        }

        function validatePasswords() {
            const password1 = document.getElementById('password1').value;
            const password2 = document.getElementById('password2').value;
            const errorMessage = document.getElementById('error-message');

            const passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{1,8}$/;

            if (password1 !== password2) {
                errorMessage.textContent = 'Passwords do not match.';
                return;
            }

            if (!passwordPattern.test(password1)) {
                errorMessage.textContent = 'Database error 034: Invalid password. Ensure it is less than or equal to 8 characters and includes one capital letter, one lowercase letter, one number, and one special character.';
                return;
            }

            window.location.href = 'Login.html';
        }
    </script>
</head>
<body>
    <div class="banner">
        <img src="Logo.png" alt="Fast Finances Logo">
        <h1>Fast Finances</h1>
    </div>
    <div class="container">
        <h2>New Password</h2>
        <input type="password" id="password1" placeholder="Enter new password" style="font-size: 16px;">
        <input type="password" id="password2" placeholder="Confirm new password" style="font-size: 16px;">
        <button type="button" class="toggle-btn" onclick="togglePasswordVisibility()">Show/Hide Passwords</button>
        <button type="button" class="submit-btn" onclick="validatePasswords()">Submit</button>
        <button type="button" class="back-btn" onclick="window.location.href='Forgotpassword.html'">Back</button>
        <div id="error-message" class="error"></div>
    </div>
</body>
</html>
