<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f9f9f9;
        }

        header {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #007BFF;
            color: white;
            padding: 10px;
            position: relative;
            height: 60px;
        }

        .left-section {
            display: flex;
            align-items: center;
            position: absolute;
            left: 20px;
        }

        .logo {
            height: 60px;
            margin-right: 10px;
        }

        h1 {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
        }

        .right-section {
            display: flex;
            align-items: center;
            position: absolute;
            right: 20px;
        }

        .profile-pic {
            height: 50px;
            margin-right: 10px;
            border: 2px solid #fff; /* Profile picture no longer rounded */
        }

        #username {
            color: white;
            font-size: 18px;
            font-weight: bold;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }

        .nav-container {
            display: grid;
            grid-template-columns: repeat(2, 200px);
            grid-gap: 20px;
            margin-bottom: 20px;
        }

        .nav-item {
            background-color: #007BFF;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 15px; /* Rounded corners for navigation items */
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, background-color 0.2s;
            cursor: pointer;
        }

        .nav-item:hover {
            transform: scale(1.05);
            background-color: #0056b3;
        }

        .nav-item a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        #clock {
            margin-top: 20px;
            text-align: center;
        }

        .email-button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 12px 25px;
            cursor: pointer;
            border-radius: 30px; /* Rounded button */
            text-decoration: none;
            font-size: 16px;
            text-align: center;
            display: inline-block;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, background-color 0.2s;
        }

        .email-button:hover {
            transform: scale(1.05);
            background-color: #0056b3;
        }

        #logout {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: red;
            color: white;
            border: none;
            padding: 12px 25px;
            cursor: pointer;
            border-radius: 30px; /* Rounded logout button */
            text-decoration: none;
            font-size: 16px;
            transition: transform 0.2s, background-color 0.2s;
        }

        #logout:hover {
            transform: scale(1.05);
            background-color: #d9534f;
        }
    </style>
</head>
<body>
    <header>
        <div class="left-section">
            <img src="logo.png" alt="Logo" class="logo">
        </div>
        <h1>Employee Dashboard</h1>
        <div class="right-section">
            <img src="profile-pic.jpg" alt="Profile Picture" class="profile-pic">
            <span id="username">Username</span>
        </div>
    </header>

    <main>
        <div class="nav-container">
            <div class="nav-item">
                <a href="projects.html">Projects</a>
            </div>
            <div class="nav-item">
                <a href="potentials.html">Potentials</a>
            </div>
            <div class="nav-item">
                <a href="past_projects.html">Past Projects</a>
            </div>
            <div class="nav-item">
                <a href="Employee-Employee-Roster-View.html">Employee Roster</a>
            </div>
        </div>

        <a href="Employee-Email-Prompt.html" class="email-button">Send Email</a>

        <section id="clock">
            <h2>Current Time</h2>
            <div id="time"></div>
        </section>
    </main>

    <a id="logout" href="Login.html">Logout</a>

    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('time').textContent = timeString;
        }
        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
