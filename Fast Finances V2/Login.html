<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #007BFF;
        }

        .login-container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: url('Logo.png') no-repeat center;
            background-size: contain;
            margin-bottom: 1rem;
        }

        .login-container input {
            width: 100%;
            padding: 0.5rem;
            margin: 0.5rem 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login-container button {
            width: 100%;
            padding: 0.5rem;
            margin: 0.5rem 0;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            font-size: 1rem;
        }

        .login-container button:hover {
            background-color: #0056b3;
        }

        .login-container .link-button {
            background-color: transparent;
            color: #007BFF;
            text-decoration: underline;
            cursor: pointer;
            border: none;
            padding: 0.5rem;
        }
    </style>
    <script>
        function signIn() {
            const username = document.querySelector('input[type="text"]').value;
            const password = document.querySelector('input[type="password"]').value;

            if (username === 'Admin' && password === 'Admin') {
                location.href = 'Admin-Dashboard.html';
            } 
            if (username === 'Man' && password === 'Man') {
                location.href = 'Management-Dashboard.html';
            } else {
                location.href = 'Employee-Dashboard.html';
            }
        }
    </script>
</head>
<body>
    <div class="login-container">
        <div class="logo"></div>
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <button type="button" onclick="signIn()">Sign In</button>
        <button type="button" class="link-button" onclick="location.href='ForgotPassword.html'">Forgot Password?</button>
        <button type="button" class="link-button" onclick="location.href='Login-New-Account.html'">Create New Account</button>
    </div>
</body>
</html>
